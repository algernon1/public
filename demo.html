<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="common/js/jquery.js"></script>
	<script src="common/js/global.js"></script>
	<script src="plugin/tip/js/jquery.poshytip.js"></script>
	<script src="plugin/tip/js/validate_class.js"></script>
	<link rel="stylesheet" href="common/css/base.css">
	<link rel="stylesheet" href="plugin/tip/css/tip-yellowsimple/tip-yellowsimple.css">
	<style>
		.tit {font-size:20px;padding:10px 0 5px 0;}
		.tabStyle {width:120px;border:1px solid #ccc;}
		.tabStyle .tabLi{width:40px;height:20px;float:left;text-align:center;}
		.tabStyle .active{background:red;}
	</style>
</head>
<body>
	<p class="tit">tab切换</p>
	<div class="tabStyle" comtype="tab">
		<ul class="clearfix">
			<li class="tabLi active">1</li>
			<li class="tabLi">2</li>
			<li class="tabLi">3</li>
		</ul>
		<div>
			1
		</div>
		<div class="none">
			2
		</div>
		<div class="none">
			3
		</div>
	</div>
	
	<p class="tit">倒计时</p>
	<div comtype="countDown" id="1" differTime="10000">
	</div>
	<div comtype="countDown" id="2" differTime="11000">
	</div>
	<div comtype="countDown" id="3" differTime="12000">
	</div>



	<form action="" id="a">
		<p>
			<input type="text" class="required three" comType="radio">
		</p>
		<p>单选1</p>
		<p class="less_sel_radio">
			<input class="required" type="radio" name="firstName" checked="true" comType="radio" style="margin-right:10px;">必选
		</p>
		<p>单选2</p>
		<p class="less_sel_radio">
			<input type="radio" name="secondName" comType="radio" style="margin-right:10px;">是
			<input type="radio" name="secondName" checked style="margin-right:10px;">否
			<input type="radio" name="secondName" style="margin-right:10px;">否
			<input type="radio" name="secondName" style="margin-right:10px;">否
		</p>
		<p>复选框</p>
		<p  class="less_sel_checkbox" >
			<input type="checkbox" name="thirdName" checked comType="checkbox" style="margin-right:10px;">是
			<input type="checkbox" name="thirdName" style="margin-right:10px;">否
		</p>
		<br>
		<input type="button" value="提交" onclick="checkAll(document.getElementById('a'))">
	</form>


	
</body>
</html>
